<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="practice.css">
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" name="" id="" class="screen">
        </form>
        <div class="buttons">
            <!-- yellow -->
            <button class="btn btn-yellow">*</button>
            <button class="btn btn-yellow">/</button>
            <button class="btn btn-yellow">-</button>
            <button class="btn btn-yellow">+</button>
            <!-- grey buttons -->
            <button class="btn btn-grey">.</button>
            <button class="btn btn-grey">9</button>
            <button class="btn btn-grey">8</button>
            <button class="btn btn-grey">7</button>
            <button class="btn btn-grey">6</button>
            <button class="btn btn-grey">5</button>
            <button class="btn btn-grey">4</button>
            <button class="btn btn-grey">3</button>
            <button class="btn btn-grey">2</button>
            <button class="btn btn-grey">1</button>
            <button class="btn btn-grey">0</button>
            <button class="btn-equal btn-grey">=</button>
            <button class="btn-clear btn-grey">C</button>
        </div>
    </section>

    <script src="practice.js"></script>
</body>

</html>
